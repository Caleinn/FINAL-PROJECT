<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Teacher Interactive System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a001a, #330033, #4d004d);
            font-family: 'Arial', sans-serif;
            color: #ff3399;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            color: #ff99cc;
            letter-spacing: 1.5px;
        }
        .button {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 15px 0;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            color: #1a001a;
            background-color: #ff3399;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 15px rgba(255, 51, 153, 0.3);
        }
        .button:hover {
            background-color: #ff66b2;
            color: #fff;
            transform: translateY(-4px);
            box-shadow: 0px 6px 20px rgba(255, 102, 178, 0.5);
        }
        .admin-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8em;
            width: auto;
            padding: 5px 10px;
            background-color: rgba(255, 51, 153, 0.7);
            border-radius: 12px;
            color: white;
            box-shadow: 0px 2px 10px rgba(255, 51, 153, 0.3);
            text-decoration: none;
            cursor: pointer;
        }
        .admin-button:hover {
            background-color: rgba(255, 102, 178, 0.9);
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .button {
                padding: 12px 0;
                font-size: 0.9em;
            }
            .admin-button {
                font-size: 0.7em;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student - Teacher Interactive System</h1>
        <a href="student_login.html" class="button">Student Login</a>
        <a href="teacher_login.html" class="button">Teacher Login</a>
    </div>
    <a href="admin_login.html" class="admin-button">Admin Login</a>
</body>
</html>
