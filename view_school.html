<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Schools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a001a, #330033, #4d004d);
            font-family: 'Courier New', Courier, monospace;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, #ff1a75, #e60066);
            padding: 30px 40px;
            border-radius: 15px;
            width: 450px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            text-transform: uppercase;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5), 0px 0px 5px #ff66ff;
        }

        ul {
            list-style-type: none;
            text-align: left;
            padding: 20px;
            margin: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: inset 0px 0px 15px rgba(255, 255, 255, 0.3);
        }

        ul li {
            margin: 15px 0;
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 0 #99004d;
            position: relative;
        }

        ul li::before {
            content: "â˜…";
            color: #ff66b2;
            margin-right: 10px;
            font-size: 20px;
            position: relative;
            top: 2px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 18px;
            color: #330033;
            background: linear-gradient(145deg, #ff99cc, #ff66b2);
            border: none;
            border-radius: 8px;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0px 5px 15px rgba(255, 102, 178, 0.5);
        }

        .button:hover {
            background: linear-gradient(145deg, #ff66b2, #ff1a75);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(255, 51, 153, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>View Schools</h1>
        <ul>
            <li>1.) National University - Manila</li>
            <li>2.) National University - Baliwag</li>
            <li>3.) National University - Laguna</li>
            <li>4.) National University - MOA</li>
            <li>5.) National University - Clark</li>
        </ul>
        <button class="button" onclick="Back()">Back</button>
    </div>
    <script>
        function Back() {
            window.location.href = 'admin_page.html';
        }
    </script>
</body>
</html>
