<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a001a, #330033, #4d004d);
            font-family: 'Courier New', monospace;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            color: #ff99cc;
            letter-spacing: 1.5px;
        }

        .button {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 15px 0;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            color: #1a001a;
            background-color: #ff3366;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 15px rgba(255, 51, 153, 0.3);
        }

        .button:hover {
            background-color: #ff1133;
            color: #fff;
            transform: translateY(-4px);
            box-shadow: 0px 6px 20px rgba(255, 102, 178, 0.5);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .button {
                padding: 12px 0;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Page</h1>
        <a href="add_school.html" class="button">Add School</a>
        <a href="view_school.html" class="button">View Schools</a>
        <a href="remove_school.html" class="button">Remove School</a>
        <a href="manage_college.html" class="button">Manage College</a>
        <a href="VFR.html" class="button">View Feedbacks and Responses</a>
        <a href="VDidN.html" class="button">View Student ID Numbers</a>
        <button class="button" onclick="Logout()">Logout</button>
    </div>

    <script>
        function Logout() {
            window.location.href = 'mainboard.html';
        }
    </script>
</body>
</html>
