<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a001a, #330033, #4d004d);
      font-family: 'Courier New', monospace;
      color: white;
      overflow: hidden;
      font-size: 18px;
      position: relative;
    }

    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 2.8em;
      font-weight: bold;
      margin-bottom: 30px;
      text-transform: uppercase;
      color: #ff99cc;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.6);
    }

    .school-list {
      margin-bottom: 20px;
    }

    .school-item {
      margin: 12px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 12px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .school-item:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .school-item p {
      margin: 0;
      font-size: 16px;
      color: #f9f9f9;
      font-weight: 500;
      letter-spacing: 1px;
    }

    button {
      background-color: #ff3366;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #ff1133;
      transform: scale(1.1);
    }

    .back button {
      background-color: #ff3366;
      color: #1a001a;
      padding: 10px 18px;
      border-radius: 25px;
      margin-top: 20px;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .back button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    /* Popup styles */
    .popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      padding: 15px;
      border-radius: 8px;
      display: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
      transition: opacity 0.3s ease;
    }

  </style>
  <title>Remove Schools</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>REMOVE SCHOOLS</h1>
      <div class="school-list" id="schoolList">
        <div class="school-item" id="school1">
          <p>1.) NATIONAL UNIVERSITY - MANILA</p>
          <button onclick="removeSchool('school1')">REMOVE</button>
        </div>
        <div class="school-item" id="school2">
          <p>2.) NATIONAL UNIVERSITY - BALIWAG</p>
          <button onclick="removeSchool('school2')">REMOVE</button>
        </div>
        <div class="school-item" id="school3">
          <p>3.) NATIONAL UNIVERSITY - LAGUNA</p>
          <button onclick="removeSchool('school3')">REMOVE</button>
        </div>
        <div class="school-item" id="school4">
          <p>4.) NATIONAL UNIVERSITY - MOA</p>
          <button onclick="removeSchool('school4')">REMOVE</button>
        </div>
        <div class="school-item" id="school5">
          <p>5.) NATIONAL UNIVERSITY - CLARK</p>
          <button onclick="removeSchool('school5')">REMOVE</button>
        </div>
      </div>
      <div class="back">
        <button class="button" onclick="Back()">Back</button>
      </div>
    </div>
  </div>

  <!-- Popup message -->
  <div id="popup" class="popup">School removed successfully</div>

  <script>
    function removeSchool(schoolId) {
      const schoolElement = document.getElementById(schoolId);
      schoolElement.style.display = 'none';

      // Show popup
      const popup = document.getElementById('popup');
      popup.style.display = 'block';

      // Hide popup after 3 seconds
      setTimeout(function() {
        popup.style.display = 'none';
      }, 3000);
    }

    function Back() {
      window.location.href = 'admin_page.html';
    }
  </script>
</body>
</html>
