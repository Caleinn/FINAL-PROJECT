<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a001a, #330033, #4d004d);
            font-family: 'Courier New', Courier, monospace;
            color: white;
            background-size: cover;
        }

        /* Container styling */
        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(26, 0, 26, 0.85);
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(255, 51, 153, 0.7);
            width: 350px;
        }

        /* Header styling */
        h1 {
            font-size: 2em;
            color: #ff3399;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Label styling */
        label {
            display: block;
            font-size: 1.1em;
            color: #ff3399;
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* Input styling */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #ff3399;
            color: #1A001A;
            border: 2px solid #ff66b2;
            border-radius: 6px;
            font-size: 1em;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            transition: 0.3s ease;
        }

        /* Input focus effect */
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #6600cc;
            outline: none;
            box-shadow: 0 0 10px rgba(102, 0, 204, 0.6);
        }

        /* Button styling */
        .button {
            width: 45%;
            padding: 12px;
            background-color: #ff3399;
            color: #1A001A;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            text-transform: uppercase;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #ff66b2;
            transform: scale(1.05);
        }

        /* Button focus effect */
        .button:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 51, 153, 0.6);
        }

        /* Container for the buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        /* Optional: Additional effect on form submission */
        .button:active {
            transform: scale(1.02);
        }

        /* Popup notification styling */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 1em;
            display: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.3s ease;
        }

        .notification.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ADD SCHOOL</h1>
        <form id="login-form">
            <label for="school">Enter School Name</label>
            <input type="text" id="school" name="school" placeholder=>
            
            <label for="student-id">Enter School Address</label>
            <input type="text" id="student-id" name="enterschooladdress" placeholder=>
            
            <div class="button-container">
                <!-- Back button -->
                <button type="button" class="button" onclick="goBack()">Back</button>
                <!-- Submit button -->
                <button type="submit" class="button">Add</button>
            </div>
        </form>
    </div>

    <!-- Success notification -->
    <div id="success-notification" class="notification">
        Successfully Added!
    </div>

    <script>
        // Function to navigate to the mainboard or a specific page
        function goBack() {
            window.location.href = 'admin_page.html'; 
        }

        // Handle form submission and show success notification
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            // Get form data
            var schoolName = document.getElementById('school').value;
            var schoolAddress = document.getElementById('student-id').value;

            if(schoolName && schoolAddress) {
                // Display success notification
                var notification = document.getElementById('success-notification');
                notification.classList.add('show');

                // Hide the notification after 3 seconds
                setTimeout(function() {
                    notification.classList.remove('show');
                }, 3000);
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
