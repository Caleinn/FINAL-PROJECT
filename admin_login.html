<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a001a, #330033, #4d004d);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0px 0px 25px rgba(255, 51, 153, 0.8);
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.2em;
            color: #ff66b2;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            font-size: 1em;
            font-family: 'Arial', sans-serif;
            color: #ff66b2;
            background-color: rgba(51, 0, 51, 0.8);
            border: 1px solid rgba(255, 102, 178, 0.5);
            border-radius: 10px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        input[type="password"]:focus {
            border-color: #ff99cc;
            box-shadow: 0px 0px 10px rgba(255, 102, 178, 0.5);
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px 0;
            font-size: 1em;
            font-weight: bold;
            color: #330033;
            background: linear-gradient(135deg, #ff66b2, #ff3399);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            margin: 15px 0;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ff66b2;
            color: #fff;
            transform: translateY(-4px);
            box-shadow: 0px 6px 20px rgba(255, 102, 178, 0.5);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 15px;
            font-size: 1em;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }

        .notification.show {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
    <script>
        function login() {
            var password = document.getElementById('password').value;

            if (password === "jc") {
                window.location.href = 'admin_page.html'; 
            } else {
                var notification = document.getElementById('notification');
                notification.classList.add('show');
                
                setTimeout(function() {
                    notification.classList.remove('show');
                }, 3000); // Hide after 3 seconds
            }
        }

        function goBack() {
            window.location.href = 'mainboard.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Enter Admin Password</h1>
        <form>
            <input type="password" id="password" placeholder="Password">
            <button type="button" class="button" onclick="login()">Login</button>
            <button type="button" class="button" onclick="goBack()">Back</button>
        </form>
    </div>

    <!-- Notification Popup -->
    <div id="notification" class="notification">Incorrect password, please try again.</div>
</body>
</html>
