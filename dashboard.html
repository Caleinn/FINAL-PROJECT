<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Feedback Form</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a001a, #330033, #4d004d);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Styling */
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(-50px);
            animation: slideIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Header Styling */
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Label and Input Styling */
        label {
            font-size: 1.1em;
            text-align: left;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            transition: border 0.3s ease-in-out;
            height: 150px;
            resize: vertical;
        }

        /* Focus Effect */
        textarea:focus {
            border: 2px solid #4e73df;
            outline: none;
        }

        /* Button Styling */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            width: 100%;
            margin-top: 20px;
        }

        /* Hover Effect on Button */
        button:hover {
            background-color: #45a049;
        }

        /* Thank You Message Styling (Pop-up at bottom-right) */
        .thank-you {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px; /* Smaller padding */
            border-radius: 8px; /* Smaller border radius */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            display: none;
            font-size: 1em; /* Smaller font size */
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 1.8em;
            }

            button {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Teacher Feedback Form</h1>
        <form id="feedback-form" action="submit_feedback.php" method="POST">
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <div class="thank-you" id="thank-you-message">
        <h2>Thank you for your feedback!</h2>
    </div>

    <script>
        const form = document.getElementById('feedback-form');
        const thankYouMessage = document.getElementById('thank-you-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the form from submitting immediately

            // Display thank you message in the bottom-right
            thankYouMessage.style.display = 'block';

            // Hide the message after 3 seconds
            setTimeout(function() {
                thankYouMessage.style.display = 'none';
            }, 3000);
        });
    </script>

</body>
</html>
